{% extends 'base.html' %}
{% block title %}
	Agregar nueva noticia
{% endblock %}
<h1>Crear Noticia</h1>
{% block content %}
<div id="formulario">
<form method="POST" action="." class="form-horizontal" enctype="multipart/form-data" class="form-horizontal">
	{% csrf_token %}
	<input type="text" name="titulo" placeholder="titulo">
	<br>
	<textarea rows="6" name="entradilla" placeholder="introduccion a la noticia"></textarea>
	<br>
	<textarea rows="6" name="contenido" placeholder="texto de la noticia"></textarea>
	<br>
	<input type="file" name="imagen">
	<br>
	<input type="submit" class="btn">
</form>
</div>
<a href="{% url 'vistaLogout' %}">Cerrar seccion</a>
{% endblock %}
